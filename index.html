<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVRA</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="Products"></div>
    <div id="about-container"></div>
    <div id="contact-container"></div>
    <div id="footer-container"></div>


    <script>
        // Function to load the header.html file
        function loadHeader() {
            fetch('html/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }

        // Function to load the hero.html file
        function loadHero() {
            fetch('html/hero.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hero-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading hero:', error));
        }

        // Function to load the about.html file
        function loadAbout() {
            fetch('html/about.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('about-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading about:', error));
        }

        // Function to load the products.html file
        function loadProducts() {
            fetch('html/products.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Products').innerHTML = data;
                })
                .catch(error => console.error('Error loading products:', error));
        }

        // Function to load the products.html file
        function loadProductss() {
            fetch('html/products.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('Products').innerHTML = data;
                })  
                .catch(error => console.error('Error loading products:', error));
        }

        

        // Function to load the contact.html file
        function loadContact() {
            fetch('html/contact.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contact-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading contact:', error));
        }

        // Function to load the footer.html file
        function loadFooter() {
            fetch('html/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        // Load all the HTML files
        window.onload = function() {
            loadHeader();
            loadHero();
            loadProductss();
            loadAbout();
            loadContact();
            loadFooter();
        }
    </script>

    
    <script src="js/script.js"></script>    
    <script src="js/showcase.js"></script>    
    
</body>
</html>
